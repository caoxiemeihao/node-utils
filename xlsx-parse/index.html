<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Ning ning er!</title>
    <link rel="stylesheet" href="./front/bootstrap.css">
    <style>
    </style>
  </head>
  <body>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->

    <div id="app" class="container-fluid">
      <div class="pt-2">
        <span class="btn btn-light btn-sm ml-2" @click="choosePath">选择下载路径</span>
        <span class="btn btn-light btn-sm" @click="uploadFile">上传文件</span>
      </div>
      <div class="alert alert-dark mt-2">{{downloadPath}}</div>
      <div class="alert alert-info mt-2">{{downloadInfo}}</div>
    </div>



    <script src="./front/vue.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')

      if (process.execPath.includes('electron.exe')) {
        // 开发路径
        // process.execPath: "D:\workspace\github\node-utils\xlsx-parse\node_modules\electron\dist\electron.exe"
        // 运行路径
        // process.execPath: "D:\workspace\github\node-utils\xlsx-parse\dist\excel-utils-win32-x64\excel-utils.exe"

        // Connect to server process
        require('electron-connect').client.create()
      }

      require('./version.js')
    </script>
  </body>
